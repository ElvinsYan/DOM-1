<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 5px;
        }
    </style>
    <title>DOM 1</title>
</head>

<body>

    示例


    <div style="border: 1px solid red;">
        <div id="test">test</div>
    </div>

    <div style="border: 1px solid red;">
        <div id="after">after</div>
    </div>

    <div style="border: 1px solid red;">
        <div id="before">before</div>
    </div>

    <div style="border: 1px solid red;">
        <div id="appendTest"></div>
    </div>

    <div style="border: 1px solid red;">
        <div id="wrap">wrap</div>
    </div>

    <div id="empty">
        <div id="e1"></div>
        <div id="e2"></div>
        <div id="e3"></div>
    </div>

    <div id="attribute" style="border: 1px solid red;">attribute</div>

    <div style="border: 1px solid red">
        <div id="textTest"></div>
    </div>

    <div style="border: 1px solid red;">
        <div id="styleTest1">styleTest1</div>
        <div id="styleTest2">styleTest2</div>
    </div>

    <div style="border: 1px solid red;">
        <div id="classTest">classTest</div>
    </div>



    <div id="test1" style="border: 1px solid red;">
        <div id="t1" class="red">test1</div>
        <div id="t2" class="red">test2</div>
        <div id="t3" class="red">test3</div>
    </div>

    <script src="dom.js"></script>
    <script src="main.js"></script>
</body>

</html>
